<mat-toolbar>
  <button
    [matMenuTriggerFor]="mainMenu"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
  <mat-menu #mainMenu="matMenu">
    <button
      *ngFor="let board of boards; let i = index"
      mat-menu-item
      (click)="selectBoard(board)"
    >
      {{ board.title }}
    </button>
  </mat-menu>
</mat-toolbar>

<div cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="dropColumn($event)">
  <div cdkDropListGroup class="column-container">
    <div
      *ngFor="let column of selectedBoard?.columns"
      class="column mat-elevation-z2"
      cdkDrag
    >
      <mat-form-field class="example-full-width">
        <h1><input matInput [(ngModel)]="column.title"></h1>
      </mat-form-field>
      <div cdkDropList [cdkDropListData]="column?.cards" (cdkDropListDropped)="drop($event)">
        <div
          class="card mat-elevation-z2"
          *ngFor="let card of column?.cards"
          cdkDrag
        >
          <h4>{{ card.title }}</h4>
          <p class="card-description">{{ card.description }}</p>
          <div class="card-action-container"></div>
        </div>
      </div>
    </div>
      <div class="column mat-elevation-z2">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>New Column</mat-label>
            <h1><input matInput placeholder="Name"></h1>
          </mat-form-field>
        </form>
      </div>
  </div>
</div>
