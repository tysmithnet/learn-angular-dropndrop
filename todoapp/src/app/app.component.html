<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      [matMenuTriggerFor]="mainMenu"
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Nimbus</span>

    <mat-menu #mainMenu="matMenu">
      <button
        *ngFor="let board of boards; let i = index"
        mat-menu-item
        (click)="selectBoard(board)"
      >
        {{ board.title }}
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar>
  <mat-toolbar-row>
    <mat-form-field class="example-full-width">
      <h1 class="column-title">
        <input *ngIf="selectedBoard" name="title" matInput [(ngModel)]="selectedBoard.title" />
      </h1>
    </mat-form-field>
    <span class="example-spacer"></span>
    <button mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="dropColumn($event)"
>
  <div cdkDropListGroup class="column-container">
    <!-- COLUMN -->
    <div
      *ngFor="let column of selectedBoard?.columns"
      class="column mat-elevation-z2"
      cdkDrag
    >
      <mat-form-field class="example-full-width">
        <h1 class="column-title">
          <input name="title" matInput [(ngModel)]="column.title" />
        </h1>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addCard(column)">
        Add Card
      </button>
      <div
        cdkDropList
        [cdkDropListData]="column?.cards"
        (cdkDropListDropped)="drop($event)"
      >
        <!-- CARD -->
        <div
          class="card mat-elevation-z2"
          *ngFor="let card of column?.cards"
          cdkDrag
        >
          <mat-form-field class="card-header-title">
            <input name="card-title" matInput [(ngModel)]="card.title" />
            <button
              matSuffix
              mat-icon-button
              (click)="deleteCard(column, card)"
            >
              <mat-icon>clear</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <!-- /CARD -->
      </div>
    </div>
    <div class="column mat-elevation-z2">
      <mat-form-field class="example-full-width">
        <mat-label>New Column</mat-label>
        <h1>
          <input
            name="newColumnText"
            matInput
            placeholder="Name"
            [(ngModel)]="newColumnText"
            (keyup.enter)="addColumn()"
          />
        </h1>
      </mat-form-field>
    </div>
  </div>
</div>
<button
  class="add-board-button"
  mat-fab
  color="accent"
  aria-label="Add a board"
>
  <mat-icon>add</mat-icon>
</button>
