<mat-toolbar>
  <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button *ngFor="let board of boards; let i = index" mat-menu-item (click)="selectBoard(board)">{{board.title}}</button>
  </mat-menu>
</mat-toolbar>

<div class="column-container">
  <div *ngFor="let column of selectedBoard?.columns" class="column mat-elevation-z2">
    <h2>{{column.title}}</h2>
    <mat-card class="card" *ngFor="let card of column?.cards">
      <mat-card-content>
        <b>{{card.title}}</b>
        <p class="card-description" *ngIf="card.description">{{card.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<button class="add-column-button" mat-fab color="primary" aria-label="Add a column">
  <mat-icon>add</mat-icon>
</button>
